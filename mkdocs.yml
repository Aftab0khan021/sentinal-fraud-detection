site_name: SentinAL Fraud Detection
site_description: Enterprise-grade fraud detection system documentation
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.expand
    - navigation.top

nav:
  - Home: index.md
  - Guides:
    - Setup: setup.md
    - Testing: testing.md
    - Security: security.md
    - Hardening: hardening.md
    - ML Guide: ml_guide.md
  - API Reference:
    - Endpoints: api.md
  - Analysis:
    - Fraud Analysis: analysis.md
    - Walkthrough: walkthrough.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
