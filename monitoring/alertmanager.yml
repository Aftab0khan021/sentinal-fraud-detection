global:
  resolve_timeout: 5m
  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  # Slack webhook (set via environment variable for security)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default grouping
  group_by: ['alertname', 'cluster', 'service', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  # Child routes for specific severities
  routes:
    # Critical alerts go to PagerDuty AND Slack
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true  # Also send to other receivers
      
    - match:
        severity: critical
      receiver: 'slack-critical'
    
    # Warning alerts go to Slack warnings channel
    - match:
        severity: warning
      receiver: 'slack-warnings'
    
    # Info alerts go to Slack monitoring channel
    - match:
        severity: info
      receiver: 'slack-info'
    
    # Security alerts get special handling
    - match:
        component: security
      receiver: 'security-team'
      group_wait: 5s  # Faster notification for security
      repeat_interval: 1h

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress backend down alerts if all backends are down
  - source_match:
      alertname: 'LoadBalancerAllBackendsDown'
    target_match:
      alertname: 'LoadBalancerBackendDown'
    equal: ['cluster']
  
  # Suppress high latency alerts if API is down
  - source_match:
      alertname: 'APIDown'
    target_match:
      alertname: 'APIHighLatency'
    equal: ['instance']

# Receivers - where to send alerts
receivers:
  # Default receiver (Slack general channel)
  - name: 'default'
    slack_configs:
      - channel: '#sentinal-alerts'
        title: 'SentinAL Alert: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}
          *Component:* {{ .CommonLabels.component }}
          {{ if .CommonAnnotations.runbook_url }}*Runbook:* {{ .CommonAnnotations.runbook_url }}{{ end }}
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        send_resolved: true

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .CommonAnnotations.summary }}'
        severity: '{{ .CommonLabels.severity }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          component: '{{ .CommonLabels.component }}'
          description: '{{ .CommonAnnotations.description }}'
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
        client: 'SentinAL Monitoring'
        client_url: 'https://grafana.sentinal.ai'

  # Slack critical alerts channel
  - name: 'slack-critical'
    slack_configs:
      - channel: '#sentinal-critical'
        username: 'SentinAL Alert Bot'
        icon_emoji: ':rotating_light:'
        title: ':rotating_light: CRITICAL: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Component:* {{ .CommonLabels.component }}
          *Firing Alerts:* {{ .Alerts.Firing | len }}
          {{ if .CommonAnnotations.runbook_url }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
          {{ end }}
          
          {{ range .Alerts }}
          - Instance: {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
        send_resolved: true
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'https://grafana.sentinal.ai'
          - type: button
            text: 'View Runbook'
            url: '{{ .CommonAnnotations.runbook_url }}'

  # Slack warnings channel
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#sentinal-warnings'
        username: 'SentinAL Alert Bot'
        icon_emoji: ':warning:'
        title: ':warning: WARNING: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Component:* {{ .CommonLabels.component }}
        color: 'warning'
        send_resolved: true

  # Slack info/monitoring channel
  - name: 'slack-info'
    slack_configs:
      - channel: '#sentinal-monitoring'
        username: 'SentinAL Alert Bot'
        icon_emoji: ':information_source:'
        title: 'ℹ️ INFO: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        color: 'good'
        send_resolved: true

  # Security team alerts
  - name: 'security-team'
    slack_configs:
      - channel: '#sentinal-security'
        username: 'SentinAL Security Bot'
        icon_emoji: ':shield:'
        title: ':shield: SECURITY ALERT: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Component:* {{ .CommonLabels.component }}
          
          {{ range .Alerts }}
          - IP: {{ .Labels.ip }}
          - Instance: {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    # Also email security team
    email_configs:
      - to: 'security@sentinal.ai'
        from: 'alerts@sentinal.ai'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[SECURITY] {{ .CommonLabels.alertname }}'
        text: |
          Alert: {{ .CommonLabels.alertname }}
          Summary: {{ .CommonAnnotations.summary }}
          Description: {{ .CommonAnnotations.description }}
          
          Firing Alerts:
          {{ range .Alerts }}
          - {{ .Labels.instance }}: {{ .Annotations.description }}
          {{ end }}
