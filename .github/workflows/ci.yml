name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    name: Test Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.14']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd python
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        cd python
        pytest ../tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./python/coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}
        fail_ci_if_error: false
  
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 pylint mypy
    
    - name: Check formatting with Black
      run: |
        black python/ --check --diff
    
    - name: Check import sorting with isort
      run: |
        isort python/ --check-only --diff
    
    - name: Lint with flake8
      run: |
        flake8 python/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 python/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Lint with Pylint
      run: |
        pylint python/*.py --exit-zero
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd python
        pip install -r requirements.txt
        pip install safety bandit
    
    - name: Run Safety check
      run: |
        cd python
        safety check --file requirements.txt --output text || true
    
    - name: Run Bandit security scan
      run: |
        bandit -r python/ -f json -o bandit-report.json || true
        bandit -r python/ -f screen
  
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint || true
    
    - name: Run Frontend Tests
      run: npm test -- --run
    
    - name: Generate Coverage Report
      run: npm run test:coverage -- --run
    
    - name: Upload Frontend Coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
    
    - name: Build frontend
      run: npm run build
  
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, lint-python]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd python
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run integration tests
      run: |
        cd python
        pytest ../tests/integration/ -v -m integration
    
    - name: Upload Integration Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: python/test-results/
