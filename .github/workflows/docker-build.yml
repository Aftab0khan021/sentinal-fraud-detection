name: Docker Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python/Dockerfile'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/Dockerfile'
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  build-python-api:
    name: Build Python API Container
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Python API image
      uses: docker/build-push-action@v5
      with:
        context: ./python
        file: ./python/Dockerfile
        push: false
        tags: sentinal-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test container startup
      run: |
        docker run -d --name test-api sentinal-api:test || true
        sleep 5
        docker logs test-api
        docker stop test-api || true
        docker rm test-api || true
  
  build-frontend:
    name: Build Frontend Container
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: sentinal-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: [build-python-api, build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate docker-compose.yml
      run: |
        docker-compose config
        
    - name: Test docker-compose build
      run: |
        docker-compose build --no-cache || true
