# Kibana Configuration for SentinAL

# Server settings
server.name: "sentinal-kibana"
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch connection
elasticsearch.hosts: ["http://elasticsearch:9200"]

# Monitoring
monitoring.ui.container.elasticsearch.enabled: true

# Security (disable for development)
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "sentinal_kibana_encryption_key_min_32_chars"

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Default index pattern
kibana.defaultAppId: "discover"
kibana.index: ".kibana"

# Logging
logging.dest: stdout
logging.quiet: false
