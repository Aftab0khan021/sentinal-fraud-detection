# Redis Sentinel Configuration
# Monitors Redis master and performs automatic failover

port 26379

# Monitor the master instance
# sentinel monitor <master-name> <ip> <port> <quorum>
# quorum = minimum number of sentinels that need to agree about the fact the master is not reachable
sentinel monitor mymaster redis-master 6379 2

# Authentication
sentinel auth-pass mymaster sentinal_redis_2024

# How long (in milliseconds) the master should be unreachable before starting a failover
sentinel down-after-milliseconds mymaster 5000

# How long to wait before considering the failover failed
sentinel failover-timeout mymaster 60000

# How many replicas can be reconfigured to use the new master after a failover
sentinel parallel-syncs mymaster 1

# Sentinel will run scripts to notify admins or reconfigure clients after failover
# sentinel notification-script mymaster /path/to/notification-script.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig-script.sh

# Log level
loglevel notice

# Sentinel will write its state to this file
dir /data
